name: Floorplan
image: /local/custom_ui/floorplan/floorplan2.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css
hide_app_toolbar:
groups:
  - name: Lights
    entities:
      - light.back_room_1
      - light.back_room_2
      - light.office
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
  - name: Cameras
    entities:
      - camera.frontporchnorth
    states:
      - state: 'idle'
        class: 'camera-idle'
  - name: Alarm Panel
    entities:
      - alarm_control_panel.house
    states:
      - state: 'armed_away'
        class: 'alarm-armed'
      - state: 'armed_home'
        class: 'alarm-armed'
      - state: 'disarmed'
        class: 'alarm-disarmed'