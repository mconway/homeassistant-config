name: Floorplan
image: /local/custom_ui/floorplan/floorplan2.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css
hide_app_toolbar:
groups:
  - name: Lights
    entities:
      - light.back_room_1
      - light.back_room_2
      - light.office_floor_lamp
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
  - name: Cameras
    entities:
      - camera.frontporchnorth
    states:
      - state: 'idle'
        class: 'camera-idle'
  - name: Alarm Panel
    entities:
      - alarm_control_panel.house
    states:
      - state: 'armed_away'
        class: 'alarm-armed'
      - state: 'armed_home'
        class: 'alarm-armed'
      - state: 'disarmed'
        class: 'alarm-disarmed'
  - name: Switches
    entities:
      - switch.zone_front_yard__street
      - switch.zone_front_yard__house
      - switch.zone_back_yard
    states:
      - state: 'on'
        class: 'doorbell-on'
      - state: 'off'
        class: 'doorbell-off'
  - name: Cover
    entities:
      - cover.garage_door
    states:
      - state: 'unknown'
        class: 'warning-text'
      - state: 'open'
        class: 'light-on'
      - state: 'closed'
        class: 'light-off'
  - name: Sensors
    entities:
      - sensor.camulos
      - sensor.nodens
      - sensor.taranis
      - sensor.xboxone
    states:
      - state: 'Online'
        class: 'squeezebox-on'
      - state: 'Offline'
        class: 'squeezebox-off'