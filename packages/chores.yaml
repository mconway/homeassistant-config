counter:
  aiden_chore_points:
    initial: 0
    step: 1
  lilly_chore_points:
    initial: 0
    step: 1
script:
  aiden_earn_point:
    icon: hass:plus-thick
    sequence:
      - service: counter.increment
        data:
          entity_id: counter.aiden_chore_points
  aiden_spend_point:
    icon: hass:minus-thick
    sequence:
      - service: counter.decrement
        data:
          entity_id: counter.aiden_chore_points
  aiden_reset_point:
    icon: hass:backup-restore
    sequence:
      - service: counter.reset
        data:
          entity_id: counter.aiden_chore_points
  lilly_earn_point:
    icon: hass:plus-thick
    sequence:
      - service: counter.increment
        data:
          entity_id: counter.lilly_chore_points
  lilly_spend_point:
    icon: hass:minus-thick
    sequence:
      - service: counter.decrement
        data:
          entity_id: counter.lilly_chore_points
  lilly_reset_point:
    icon: hass:backup-restore
    sequence:
      - service: counter.reset
        data:
          entity_id: counter.lilly_chore_points