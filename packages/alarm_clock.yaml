automation:
  - id: michaels_alarm1
    alias: Michaels Alarm
    trigger:
      platform: time
      at: '06:10:00'
    action:
      - service: light.turn_on
        entity_id: light.michaels_side
        data:
          brightness_pct: 30
          kelvin: 2700
      - service: notify.slack
        data_template: 
          message: ':alarm_clock: Michaels Alarm 1'
