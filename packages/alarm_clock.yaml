automation:
  - id: michaels_alarm
    alias: Michaels Alarm
    trigger:
      platform: template
      value_template: '{{ states.input_datetime.alarm_clock.state == as_timestamp(now()) | timestamp_custom("%H:%M:%S") }}'
    action:
      - service: light.turn_on
        entity_id: light.michaels_side
        data:
          brightness_pct: 75
          kelvin: 2700
          transition: 18000 #30 minute transition
      - service: notify.slack
        data_template: 
          message: ':alarm_clock: Michaels Alarm'

input_datetime:
  alarm_clock:
    name: Alarm Clock
    has_date: false
    has_time: true
    initial: '1970-01-01 06:15'

group:
  alarm_clock:
    name: Alarm Clock
    view: no
    icon: mdi:alarm
    entities:
      - input_datetime.alarm_clock
      - automation.michaels_alarm