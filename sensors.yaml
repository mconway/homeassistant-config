- platform: template
  sensors:
    aibell:
      friendly_name: 'Aibell'
      value_template: >-
        {%- if is_state("device_tracker.aibell", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
    beansidhe:
      friendly_name: 'BeanSidhe'
      value_template: >-
        {%- if is_state("device_tracker.beansidhe", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
    camulos:
      friendly_name: 'Camulos'
      value_template: >-
        {%- if is_state("device_tracker.camulos", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
    damara:
      friendly_name: 'Damara'
      value_template: >-
        {%- if is_state("device_tracker.damara", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
    lugus:
      friendly_name: 'Lugus'
      value_template: >-
        {%- if is_state("device_tracker.lugus", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
    maponos:
      friendly_name: 'Maponos'
      value_template: >-
        {%- if is_state("device_tracker.maponos", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
      icon_template: >-
        {%- if is_state("device_tracker.maponos", "home") %}
          mdi:power
        {% else %}
          mdi:power-plug-off
        {%- endif %}
    taranis:
      friendly_name: 'Taranis'
      value_template: >-
        {%- if is_state("device_tracker.taranis", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
    home:
      friendly_name: "Home Temp"
      value_template: '{{ states.climate.home.attributes["current_temperature"] }}'
    roku:
      friendly_name: Roku
      value_template: >-
        {% if is_state("device_tracker.roku", "home") %}
          Online
        {% else %}
          Offline
        {%- endif %}
        
- platform: speedtest
  minute: 30
  hour:
    - 0
    - 6
    - 12
    - 18
    - 21
  monitored_conditions:
    - ping
    - download
    - upload
