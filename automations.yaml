- id: ui_day_mode
  alias: 'Set light theme for the day'
  initial_state: True
  trigger:
    - platform: sun
      event: 'sunrise'
    - platform: homeassistant
      event: start
  action:
    - service: frontend.set_theme
      data:
        name: midnight
- id: ui_night_mode
  alias: 'Set dark theme for the night'
  initial_state: True
  trigger:
    - platform: sun
      event: 'sunset'
  action:
    - service: frontend.set_theme
      data:
        name: darkred
        
- id: office_light_on_at_dusk
  alias: 'Turn on the office light at dusk'
  trigger:
    - platform: sun
      event: sunset
      offset: '-01:00:00'
  condition:
    - condition: state
      entity_id: light.office
      state: 'off'
    - condition: state
      entity_id: sensor.camulos
      state: 'Online'
  action:
    service: light.turn_on
    entity_id: light.office