        title: Battery Levels
        entities:
          - sensor.front_door_battery
          - sensor.siren_battery
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_porch
          - type: picture-entity
            entity: camera.driveway

      
