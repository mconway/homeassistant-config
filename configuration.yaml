homeassistant:
  # Name of the location where Home Assistant is running
  name: Conways
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 1276
  # C for Celcius, F for Fahrenheit
  unit_system: imperial 
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  customize: !include customize.yaml

http:
  api_password: !secret api_password

media_player:
  platform: plex

camera:
    platform: rpi_camera
    name: Raspberry Pi Camera
    image_width: 640
    image_height: 480
    image_quality: 7
    image_rotation: 0
    timelapse: 1000
    horizontal_flip: 0
    vertical_flip: 0
    file_path: /tmp/image.jpg

climate:
  platform: radiotherm
  host: 
    - ***REMOVED***
  hold_temp: False

device_tracker:
  - platform: asuswrt
    host: ***REMOVED***
    username: !secret asus_username
    password: !secret asus_password
    protocol: telnet
  - platform: owntracks

mqtt:
  broker: ***REMOVED***
  port: 1883
  client_id: ha-fand
  keepalive: 60
  username: !secret mqtt_username
  password: !secret mqtt_password

mqtt_eventstream:
  publish_topic: home/master
  subscribe_topic: home/slave

notify:
  name: wb_slack
  platform: slack
  api_key: !secret slack_api_key
  default_channel: '#home-automation'

automation:
  - alias: Michael's Presence
    trigger:
      platform: state
      entity_id: device_tracker.goibniu_goibniu
    action:
      service: notify.wb_slack
      data:
        message: ':house: Michael is {{ states("device_tracker.goibniu_goibniu") }}'
  - alias: Update notifications
    trigger:
      platform: state
      entity_id: updater.updater
    action:
      service: notify.wb_slack
      data:
        message: 'There is a new Home Assistant release available.'
  - alias: Garage Door
    trigger:
      platform: state
      entity_id: cover.garage_door
    action:
      - service: notify.wb_slack
        data:
          message: ':parking: Garage Door {{ states("cover.garage_door") }}'
  - alias: Start Up
    trigger:
      platform: event
      event_type: homeassistant_start
    action:
      - service: notify.wb_slack
        data:
          message: ':white_check_mark: Home Assistant is now Running. <br /> Bishop is online. :robot_face:'

