homeassistant:
  # Name of the location where Home Assistant is running
  name: Conways
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 1276
  # C for Celcius, F for Fahrenheit
  unit_system: imperial 
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob: !include customize_glob.yaml
  packages: !include_dir_named packages

http:
  api_password: !secret api_password

frontend:
  extra_html_url:
    - /local/custom_ui/state-card-custom-ui.html
    - /local/custom_ui/state-card-custom_alarm.html
  themes:
    error:
      primary-color: red
    warn:
      primary-color: amber
    darkred: !include themes/darkred.yaml
    darkcyan: !include themes/darkcyan.yaml

media_player:
  platform: plex

tradfri:

device_tracker:
  - platform: asuswrt
    host: !secret router_ip
    username: !secret asus_username
    password: !secret asus_password
    protocol: telnet
    track_new_devices: False
  - platform: owntracks

mqtt:
  broker: fand
  port: 1883
  client_id: ha-host
  keepalive: 60
  username: !secret mqtt_username
  password: !secret mqtt_password
  birth_message:
    topic: "hass/status"
    payload: "online"

mqtt_eventstream:
  publish_topic: home/master
  subscribe_topic: home/slave

notify:
  - platform: slack
    name: slack
    api_key: !secret slack_api_key
    default_channel: '#home-automation'
  - platform: kodi
    name: kodi
    host: taranis

recorder:
  db_url: !secret database_url

emulated_hue:
  exposed_domains:
    - light
    - cover
    - script
    - climate

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

influxdb:
  host: !secret influxdb_host
  username: !secret influxdb_username
  password: !secret influxdb_password
  database: !secret influxdb_database
  tags:
    instance: prod
    source: taranis
  tags_attributes:
    - friendly_name

##########################################################################
#                               Includes                                ##
##########################################################################
sensor: !include sensors.yaml
automation: !include automations.yaml
group: !include groups.yaml
script: !include scripts.yaml
shell_command: !include shell_commands.yaml

##########################################################################
##                               Enables                                ##
##########################################################################
conversation:
updater:
sun:
history:
discovery:
logbook:
config:
python_script:
apcupsd: